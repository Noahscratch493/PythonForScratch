<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Python for Scratch | A Python Simulator for Scratch</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Lexend:wght@400&display=swap">
    <style>
        body {
            margin: 0;
            font-family: 'Lexend', sans-serif;
            background-color: #f4f4f9;
        }
        header {
            background: linear-gradient(to right, #007BFF, #28A745);
            color: white;
            text-align: center;
            padding: 60px 0;
            border-radius: 0 0 10px 10px;
        }
        header h1 {
            margin: 0;
            font-size: 3em;
            letter-spacing: 2px;
            text-transform: lowercase;
            font-weight: 400; /* Ensure the font is not bold */
        }
        .capitalize {
            text-transform: capitalize;
        }
        .button-container {
            margin-top: 20px;
        }
        .button-container button {
            background-color: transparent;
            color: white;
            border: 1px solid white;
            padding: 10px 20px;
            font-size: 1em;
            cursor: pointer;
            border-radius: 5px;
            transition: background-color 0.3s, color 0.3s;
            margin-right: 10px;
        }
        .button-container button:hover {
            background-color: rgba(255, 255, 255, 0.2);
        }
        .popup {
            display: none;
            position: fixed;
            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%);
            padding: 20px;
            background-color: white;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
            text-align: center;
            z-index: 1000;
        }
        .popup button {
            margin-top: 10px;
            background-color: #28A745;
            color: white;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
            border-radius: 5px;
        }
        .overlay {
            display: none;
            position: fixed;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            z-index: 999;
        }
        .centered {
            text-align: center;
            margin: 40px auto;
            max-width: 600px; /* Adjust the max-width as per your design */
            line-height: 1.6;
        }
        .centered p {
            font-size: 1.2em; /* Increase the font size */
            margin-bottom: 20px; /* Add some bottom margin for spacing */
        }
    </style>
</head>
<body>
    <header>
       <img alt="Logo"
     src="https://raw.githubusercontent.com/Noahscratch493/PythonForScratch/main/images/LogoWhiteText.png"
     data-hpc="true"
     class="Box-sc-g0xbh4-0 kzRgrI rounded-image"
     style="width: 300px; height: auto; background-color: rgba(255, 255, 255, 0.5); object-fit: contain; border-radius: 20px;">

       <div class="button-container">
    <button onclick="window.location.href='https://scratch.mit.edu/projects/1046939140/'">Open on Scratch</button>
</div>

    </header>
    

    <div class="centered">
        <p> Scratch for Python is like a Python Simulator in Scratch</p>
        <p>It has it's Own Shell, So you can write What ever You Want!</p>
    <p>You can Even Embed your Python code from Scratch!</p>
    </div>

</body>
</html>
